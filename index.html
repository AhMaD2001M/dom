<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="app.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url('https://img.freepik.com/free-vector/3d-geometrical-shapes-concept-background_23-2148387250.jpg');">
    <div class="w-full max-w-md p-8 space-y-3 bg-white bg-opacity-75 rounded shadow">
        <h1 class="text-2xl font-bold text-center">login</h1>
        <form id="login-form" class="space-y-6">
            <div>
                <label class="block mb-1 text-sm" for="email">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 border rounded" required>
            </div>
            <div>
                <label class="block mb-1 text-sm" for="password">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded" required>
            </div>
            <button type="submit" class="w-full px-4 py-2 text-white bg-blue-500 rounded">Sign In</button>
        </form>
        <p class="text-center">Don't have an account? <a href="signup.html" class="text-blue-500">Sign Up</a></p>
    </div>
</body>
</html>
